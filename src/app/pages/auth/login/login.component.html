<mat-grid-list cols="1" rowHeight="74.5vh" class="fondo">
    <mat-grid-tile>
      <mat-card [class.mat-elevation-z8]="true">
        <mat-card-content style="background-color: rgb(233, 236, 234);">
          <h1>Inicio de Sesión</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input type="text" formControlName="username" matInput>
              <mat-error *ngIf="baseForm.inValidField(loginForm.controls['username'])">
                {{ baseForm.getErrorMessage(loginForm.get('username'))}}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-error *ngIf="baseForm.inValidField(loginForm.controls['password'])">
                {{baseForm.getErrorMessage(loginForm.get('password'))}}
              </mat-error>
            </mat-form-field>
  
            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Acceder</button>
  
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
